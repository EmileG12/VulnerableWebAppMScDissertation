
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vulnerable Web App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            /* Subtle pattern overlay */
            background-image: url('{{ url_for('static', filename='pattern.png') }}');
            background-repeat: repeat;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar .navbar-item {
            color: #fff;
            font-weight: 500;
        }
        .navbar .navbar-item:hover {
            background-color: #495057;
            color: #ffd700;
        }
        .main-card {
            margin-top: 40px;
            margin-bottom: 40px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 12px;
            background: #fff;
            padding: 32px 24px;
        }
        .header-section {
            text-align: center;
            margin-top: 32px;
            margin-bottom: 0;
        }
        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #343a40;
        }
        .header-section p {
            color: #495057;
            font-size: 1.2rem;
            margin-bottom: 0;
        }
        footer {
            background: #343a40;
            color: #fff;
            padding: 16px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Black Pearl Banking</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="{{ url_for('main.index') }}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{{ url_for('main.profile') }}" class="nav-link">Profile</a></li>
                    <li class="nav-item"><a href="{{ url_for('details.loginupdate') }}" class="nav-link">Update Details</a></li>
                    <li class="nav-item"><a href="{{url_for('details.creditredirect')}}" class="nav-link">Credit Information</a></li>
                    <li class="nav-item"><a href="{{url_for('auth.logout')}}" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>Welcome to Black Pearl Banking</h1>
            <p> Not the best, but you have heard of us</p>
        </div>
        <div class="main-card mx-auto" style="max-width: 700px;">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer>
        &copy; {{ 2025 }} Black Pearl Banking &mdash; 
    </footer>

    <!-- No external JS loaded; only local assets used -->
</body>
</html>
